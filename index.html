<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <titleGoogle</title> 
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
    </head>

    <body>
        <div id="header">
            <a class="topright" href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
            <a class="topright" href="https://www.google.ro/imghp?hl=en&tab=wi&ogbl">Images</a>
            <a class="topright"  href="https://www.google.ro/intl/en/about/products?tab=wh" title="Google apps"> 
                <i class="material-icons">apps</i></a>
            <a class="topright" href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com/">
                <button class="signin" value="Submit" type="submit">Sign In</button></a>
        </div>  
        <div id="searchbar-zone">
                <img id="logo" alt="Google" class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                <div id="input-search-mic">
                    <input id="input" type="text"> 
                    <i class="material-icons search">search</i>
                    <i class="material-icons mic"text="search by mic">mic</i>
                </div>
                <div id="buttons">
                    <button id="search-button">Google Search</button>
                    <button id="ifm-button">I'm Feeling Lucky</button>
                </div>
                <p id="lang-options">Google offered in: <a href="#" style="color: blue;">Italian</a></p>
                
        </div>
        <footer id="footer">
         <a href="https://ads.google.com/intl/en_md/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" id="advertising">Advertising</a>
         <a href=https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none"" id="business">Business</a>
         <a href="https://about.google/?utm_source=google-MD&utm_medium=referral&utm_campaign=hp-footer&fg=1" id="about">About</a>
         <a href=https://www.google.com/search/howsearchworks/?fg=1"" id="hsw">How Search works</a>
         <a href="https://policies.google.com/privacy?fg=1" id="privacy">Privacy</a>
         <a href="https://policies.google.com/terms?fg=1" id="terms">Terms</a>
         <a href="#" id="settings">Settings</a>
         
        </footer>
    </body>
